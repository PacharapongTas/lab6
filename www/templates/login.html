<ion-modal-view hide-back-button="false" title="Login" hide-nav-bar="false" >
  <ion-header-bar class="bar-royal">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(userLogin)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="$parent.userLogin.username" id = "user_name" >
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="$parent.userLogin.password" id = "user_pass">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>

        <div class="padding">
     	    <button type="submit" class="button button-block button-calm" ui-sref="signup">Signup</button>
     	 </div>
     	 <div class="padding">
     		<button type="submit" class="button button-block button-calm" ui-sref="reset">Forgot Password</button>
     	 </div>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
