<ion-view hide-back-button="false" title="Login" hide-nav-bar="false" >
  <ion-header-bar class ="bar-royal">
  <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-danger button-clear no-animation" ng-click="closeLogin()" ui-sref="app.browse">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name = "form_login" ng-submit="doLogin(userLogin)" novalidate >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your-Email</span>
          <input type="text" ng-model="$parent.userLogin.username"  id = "user_name" >
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="$parent.userLogin.password" id = "user_pass">
        </label>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="closeLogin()">Log in</button>
        </label>
 
 </form>
        <div class="padding">
     	    <button type="submit" class="button button-block button-calm" ng-click="closeLogin()" ui-sref="signup" >Signup</button>
     	 </div>
     	 <div class="padding">
     		<button type="submit" class="button button-block button-calm" ng-click="closeLogin()" ui-sref="reset">Forgot Password</button>
     	 </div>

   
  </ion-content>
</ion-view>
