<ion-view view-title="Content">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" ui-sref='app.single({index: $index})'>

        <img ng-src="{{chat.picture.thumbnail}}">
        <h2>{{chat.name.first}}{{chat.name.last}}</h2>
        <p>{{chat.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
